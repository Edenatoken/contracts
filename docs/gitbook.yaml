# GitBook configuration
root: ./

# Table of contents
structure:
  readme: README.md
  summary: SUMMARY.md

# Git integration
git:
  githubToken: ${GITHUB_TOKEN}

# Plugins
plugins:
  - search
  - code
  - mermaid
  - katex
  - github

# Customization
pdf:
  fontSize: 12
  paperSize: a4
  margin:
    top: 36
    bottom: 36
    left: 62
    right: 62

# Variables for templating
variables:
  contractAddress: "0x..." # To be updated after deployment
  network: "Polygon"
  version: "2.0.0"
